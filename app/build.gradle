    implementation files('libs/utdid4all-1.1.5.3_proguard.jar')
    compile 'com.xdandroid:hellodaemon:+'
    compile 'com.qianwen:update-app:3.3.8'
    compile 'com.qianwen:okhttp-utils:3.8.0'
